apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ingress-kong-dp
  namespace: kong
spec:
  template:
    spec:
      containers:
      - name: proxy
        env:
        - name: KONG_LICENSE_DATA
          valueFrom:
            secretKeyRef:
              name: kong-enterprise-license
              key: license
