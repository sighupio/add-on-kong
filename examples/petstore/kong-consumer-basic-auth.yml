---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: my-user
  annotations:
    kubernetes.io/ingress.class: kong
username: user
credentials:
  - user-key
---
apiVersion: v1
kind: Secret
metadata:
  name: user-key
stringData:
  kongCredType: basic-auth
  password: "123456"
  username: "user"
