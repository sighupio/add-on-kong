---
apiVersion: v1
kind: Service
metadata:
  name: kong-portal
  namespace: kong
spec:
  externalTrafficPolicy: Local
  ports:
    - name: portal
      nodePort: 30803
      port: 80
      protocol: TCP
      targetPort: 8003
    - name: portal-api
      nodePort: 30804
      port: 8080
      protocol: TCP
      targetPort: 8004
  selector:
    app: ingress-kong-dp
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
spec:
  externalTrafficPolicy: Local
  ports:
  - name: admin
    nodePort: 30801
    port: 8080
    protocol: TCP
    targetPort: 8001
  - name: admin-gui
    nodePort: 30802
    port: 80
    protocol: TCP
    targetPort: 8002
  selector:
    app: ingress-kong-cp
  type: NodePort
