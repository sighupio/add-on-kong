kind: pipeline
name: license

steps:
  - name: check
    image: docker.io/library/golang:1.16
    pull: always
    commands:
      - go get -u github.com/google/addlicense
      - addlicense -c "SIGHUP s.r.l" -v -l bsd --check .
---
kind: pipeline
name: policeman

depends_on:
  - license

platform:
  os: linux
  arch: amd64

steps:
  - name: lint
    image: quay.io/sighup/policeman
    pull: always
    environment:
      # Identifies false positives like missing 'selector'. On Kustomize is common to don't set them
      VALIDATE_KUBERNETES_KUBEVAL: "false"
      # We use a lot of copy paste in our code, is intended. So it important to don't use this linter
      VALIDATE_JSCPD: "false"
      VALIDATE_BASH: "false"
      VALIDATE_ENV: "false"
      VALIDATE_NATURAL_LANGUAGE: "false"
    depends_on:
      - clone

  - name: render
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.9.4_1.19.11_3.8.7_2.4.1
    pull: always
    depends_on:
      - clone
    commands:
      - kustomize build katalog/kong/kong-db > kong-db.yml
      - kustomize build katalog/kong/kong-dbless > kong-dbless.yml
      - kustomize build katalog/kong/kong-enterprise > kong-enterprise.yml
      - kustomize build katalog/kong/kong-enterprise-hybrid > kong-enterprise-hybrid.yml
      - kustomize build katalog/kong/kong-enterprise-k8s > kong-enterprise-k8s.yml

  - &deprek8ion
    name: deprek8ion-kong-db
    image: eu.gcr.io/swade1987/deprek8ion:1.1.34
    pull: always
    environment:
      KUBERNETES_MANIFESTS: kong-db.yml
    depends_on:
      - render
    commands:
      - /conftest test -p /policies $${KUBERNETES_MANIFESTS}

  - <<: *deprek8ion
    name: deprek8ion-kong-dbless
    environment:
      KUBERNETES_MANIFESTS: kong-dbless.yml

  - <<: *deprek8ion
    name: deprek8ion-kong-enterprise-hybrid
    environment:
      KUBERNETES_MANIFESTS: kong-enterprise-hybrid.yml

  - <<: *deprek8ion
    name: deprek8ion-kong-enterprise-k8s
    environment:
      KUBERNETES_MANIFESTS: kong-enterprise-k8s.yml
---
kind: pipeline
name: e2e-kubernetes-1.20

depends_on:
  - policeman

node:
  runner: internal

platform:
  os: linux
  arch: amd64

trigger:
  ref:
    include:
      - refs/heads/master
      - refs/tags/**

steps:
  - name: init
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.13.0
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ clone ]
    settings:
      action: custom-cluster-120
      pipeline_id: cluster-120
      local_kind_config_path: katalog/tests/kind/config.yml
      cluster_version: '1.20.7'
      instance_path: /shared
      instance_size: 2-extra-large
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user
      dockerhub_username:
        from_secret: dockerhub_username
      dockerhub_password:
        from_secret: dockerhub_password

  - name: e2e
    image: quay.io/sighup/e2e-testing:1.1.0_0.2.2_2.16.1_1.9.4_1.20.7_3.8.7_2.4.1
    pull: always
    volumes:
    - name: shared
      path: /shared
    depends_on: [ init ]
    commands:
      - export KUBECONFIG=/shared/kube/kubeconfig-120
      - kubectl config view | yq '.clusters[0].cluster.server' | cut -d"/" -f3 | cut -d":" -f1 > node_ip
      - export INSTANCE_IP=$(cat node_ip)
      - bats -t katalog/tests/tests.sh

  - name: destroy
    image: quay.io/sighup/e2e-testing-drone-plugin:v0.13.0
    pull: always
    depends_on: [ e2e ]
    settings:
      action: destroy
      pipeline_id: cluster-120
      aws_default_region:
        from_secret: aws_region
      aws_access_key_id:
        from_secret: aws_access_key_id
      aws_secret_access_key:
        from_secret: aws_secret_access_key
      terraform_tf_states_bucket_name:
        from_secret: terraform_tf_states_bucket_name
      vsphere_server:
        from_secret: vsphere_server
      vsphere_password:
        from_secret: vsphere_password
      vsphere_user:
        from_secret: vsphere_user
      dockerhub_username:
        from_secret: dockerhub_username
      dockerhub_password:
        from_secret: dockerhub_password
    when:
      status:
      - success
      - failure

volumes:
- name: shared
  temp: {}

